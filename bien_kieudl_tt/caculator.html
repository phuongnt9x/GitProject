<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Caculator</title>
</head>
<body>
<h2>Caculator</h2>
<form>
<input type="text" name="a" id="a">
<input type="text" name="b" id="b"><br/>
<p></p>	
<button type="submit" onclick="cal_a()" id="add">Addtition(+)</button>
<button type="submit" onclick="cal_s()" id="sub">Subtraction(-)</button>
<button type="submit" onclick="cal_m()" id="mul">Multiplication(X)</button>
<button type="submit" onclick="cal_d()" id="div">Division(/)</button>
</form>
</body>
<script>
function cal_a() {
	var a=parseInt(document.getElementById('a').value)
	var b=parseInt(document.getElementById('b').value)	
	return alert("Kết quả: "+(a+b))
}
function cal_s() {
	var a=parseInt(document.getElementById('a').value)
	var b=parseInt(document.getElementById('b').value)	
	return alert("Kết quả: "+(a-b))
}
function cal_m() {
	var a=parseInt(document.getElementById('a').value)
	var b=parseInt(document.getElementById('b').value)	
	return alert("Kết quả: "+(a*b))
}
function cal_d() {
	var a=parseInt(document.getElementById('a').value)
	var b=parseInt(document.getElementById('b').value)
	if(b==0)
		return alert("b phai khac 0")
	return alert("Kết quả: "+(a/b))
}
</script>
</html>
