<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>[Bài tập] Ứng dụng chuyển đổi tiền tệ</title>
</head>
<body>
<form method="POST" name="myform" onsubmit="convert()">
	Amount
	<input type="text" name="amount">
	FromCurrency
	<select name="from">
		<option name="VND">VND</option>
		<option name="USD">USD</option>
	</select>
	To Currency
	<select name="to">
		<option name="USD">USD</option>
		<option name="VND">VND</option>
	</select>
	<button type="submit">Convert</button>
</form>
<div id="result"></div>	
</body>
<script>
function giatri(donvi){
	if(donvi=="VND")
		return 1
	else if(donvi=="USD")
			return 23000
	return 0
}
function convert(){
let myForm=document.forms["myform"];
let amount=myForm["amount"].value;
let from=giatri(myForm["from"].value);
let to=giatri(myForm["to"].value);
let result=amount*from/to
alert(result)
document.getElementById('result').innerHTML=result
}

</script>
</html>
