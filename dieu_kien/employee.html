<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Luyện tập với toán tử ba ngôi</title>
</head>
<body>
<script>
let login=prompt("message")
let message = (login == 'Employee') ?
    'Hello' :
    (login == 'Director') ?
      'Greetings' :
      (login == '') ?
        'No login' :
        '';
alert(message)
</script>
</body>
</html>
