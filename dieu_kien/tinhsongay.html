<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
<input type="text" name="thang" id="thang">
<input type="submit" onclick="cal()" value="Tính số ngày">
<div id="res"></div>
</body>
<script>
function cal() {
	let month=parseInt(document.getElementById('thang').value)
let day
switch(month){
	case 1:
	case 3:
	case 5:
	case 7:
	case 8:
	case 10:
	case 12:
		day=31;
		break;
	case 4:
	case 6:
	case 9:
	case 11:
		day==30;
		break;
	default:
		day=null;
}
document.getElementById('res').innerHTML="Tháng "+month+" có "+day+" ngày ";
}
</script>
</html>
