<script>
function Temperature(c) {
    this.c=c
    this.cToF=function(){
        let f=c*1.8+32
        return alert(f+"F")
    }
    this.cToK=function(){
        let k=c+273.15
        return alert(k+"K")
    }
}
var tem=new Temperature(25);
tem.cToF()
tem.cToK()


</script>
