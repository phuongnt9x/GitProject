<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
	<h2>JavaScript Loops</h2>
	<div id="bai1"></div>
	<input type="submit"  onclick="bai1()" value="Click me!">

</body>
<script>
function bai1() {
	let sout, i, j;
	sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
	i = 2;j=2;
	while (i <= 9) {
	    sout = sout + "<tr>";
	    while (j <= 9) {
	        sout = sout + "<td>"+j+"x"+i+"=" + i * j + "</td>";
	        j++;
	    }
	    sout = sout + "</tr>";
	    j = 2;
	    i++;
	}
	sout = sout + "</table>";
	document.write(sout);
}


</script>
</html>
